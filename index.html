<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- This title will display at the top of your app window -->
    <title>exosphere</title>
    <base href="/" />
    <link rel="stylesheet" href="fonts/open-sans-400-700.css" />
    <link rel="stylesheet" href="assets/css/toasty.css" />
    <script src="assets/js/clipboard.min.js"></script>
    <script type="text/javascript" src="./elm-web.js"></script>
    <link rel="icon" type="image/svg+xml" href="assets/img/logo-alt.svg" />
    <link
      rel="apple-touch-icon"
      type="image/png"
      href="assets/img/logo-196px-maskable.png"
    />
    <meta name="theme-color" content="#1d1d1d" />
    <link rel="manifest" href="exosphere.webmanifest" />
    <!-- config.js contains deployer-specified configuration -->
    <script type="text/javascript" src="cloud_configs.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>

    <!--
      The following images will be loaded while evaluating JavaScript. This
      means that those scripts must load and the code must evaluate before
      the browser can request the actual image files.

      By telling the browser to preload them, however, they can download while
      fetching and evaluating any JavaScript just as if they were plain <img>
      tags so that they will already be avilable once they are inject into the DOM.
    -->
    <link rel="preload" as="image" href="assets/img/logo-alt.svg" />
    <link rel="preload" as="image" href="assets/img/logo-196px-maskable.png" />
    <link rel="preload" as="image" href="assets/img/openstack-logo.svg" />
    <link
      rel="preload"
      as="image"
      href="assets/img/jetstream2-logo-white.svg"
    />
    <link rel="preload" as="image" href="assets/img/ubuntu.svg" />
    <link rel="preload" as="image" href="assets/img/hat-fedora.svg" />
  </head>

  <body>
    <noscript>
      Exosphere cannot load because JavaScript is disabled in your web browser.
      Please enable JavaScript for this site.
    </noscript>
    <!-- This div is where we will insert our UI -->
    <div id="container"></div>
    <!-- finally we run ports.js to start the elm app -->
    <script type="text/javascript" src="ports.js"></script>
  </body>
</html>
